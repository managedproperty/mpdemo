<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Investor | Managed Property</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">ManagedProperty</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faq.html">FAQs</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero image-hero">
    <div class="hero-content">
      <h1>New Investor Contact</h1>
      <p>We'd love to help you get started with Managed Property</p>
    </div>
  </header>

  <section class="content-section">
    <div class="container">
      <form class="contact-form" action="mailto:info@managedproperty.com.au" method="POST" enctype="text/plain">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />

        <label for="address">Property Address</label>
        <input type="text" id="address" name="address" />

        <label for="message">Tell us about your investment goals or how we can help*</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Managed Property. All rights reserved.</p>
  </footer>

</body>
</html>
