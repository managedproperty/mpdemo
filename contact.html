<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Managed Property</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="header"></div>


  <header class="hero image-hero">
      <div class="hero-content static-hero-text">
      <h1>Contact Us</h1>
      <p>Get in touch with our team</p>
    </div>
  </header>

 <form class="contact-form" action="mailto:rentals@managedproperty.com.au" method="POST" enctype="text/plain">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Phone</label>
  <input type="text" id="phone" name="phone" />

  <label for="address">Property Address or Suburb</label>
  <input type="text" id="address" name="address" placeholder="Suburb or full property address" />

<label for="reason">Reason for Contact</label>
<div class="checkbox-group">
  <div class="checkbox-row">
    <span>Current tenant enquiry</span>
    <input type="checkbox" name="reason" value="Current tenant enquiry" />
  </div>
  <div class="checkbox-row">
    <span>Current property owner enquiry</span>
    <input type="checkbox" name="reason" value="Current property owner enquiry" />
  </div>
  <div class="checkbox-row">
    <span>Neighbour contact</span>
    <input type="checkbox" name="reason" value="Neighbour contact" />
  </div>
  <div class="checkbox-row">
    <span>New client contact</span>
    <input type="checkbox" name="reason" value="New client contact" />
  </div>
  <div class="checkbox-row">
    <span>Other</span>
    <input type="checkbox" name="reason" value="Other" />
  </div>
</div>


  <label for="message">Additional Information</label>
  <textarea id="message" name="message" rows="6" required></textarea>

  <button type="submit">Send Message</button>
</form>

  <footer class="footer">
    <p>&copy; 2025 Managed Property. All rights reserved.</p>
  </footer>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;
    });
</script>

  
</body>
</html>
